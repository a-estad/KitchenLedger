<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Kitchen Ledger{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'front page' %}">Kitchen Ledger</a>
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-link text-light" style="text-decoration: none; color: inherit;">
                        Logout
                    </button>
                </form>
            </li>
            {% else %}
            <li class="nav-item">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-link text-light" style="text-decoration: none; color: inherit;">
                        Login
                    </button>
                </form>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- Main content area -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2" style="position: fixed; top: 57px; bottom: 0; left: 0; background-color: #37485b; color: #212529; padding: 5px;">
<!--            <ul class="dropdown-menu show" aria-labelledby="dropdownMenuButton">-->
<!--                {% for resident in residents %}-->
<!--                <li>-->
<!--                    <a class="dropdown-item" href="{% url 'resident profile page' resident.id %}">-->
<!--                        {{ resident.room_number }} - {{ resident.name }}-->
<!--                    </a>-->
<!--                </li>-->
<!--                {% endfor %}-->
<!--            </ul>-->

            <ul class="list-group list-group-flush">
                {% for resident in residents %}
                <li class="list-group-item bg-transparent">
                    <a style="text-decoration: none; color: #ffffff" href="{% url 'resident profile page' resident.id %}"> {{ resident.room_number }} - {{ resident.name }} </a>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Main content -->
        <div class="col-md-9 offset-md-2">
            <div class="p-5 center">
                {% block content %}
                <!-- This is where content from other templates will be injected -->
                {% endblock %}
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS and dependencies (Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
